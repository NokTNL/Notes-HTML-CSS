<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 100px;
        /* This doesn't work: */
        color: red;
      }
      svg {
        /* color can be tweaked! */
        color: yellow;
        font-size: 200px;
      }
    </style>
  </head>
  <body>
    <!-- SVG can add 1. looseless images and 2. interactive images to your web page -->

    <!-- SVG added as an linked image 
     !!! You can resize and position it but you can't change the svg's inner components -->
    <img src="./add-task.svg" />
    <!-- SVG added inline -->
    <!-- Doing this allows you to tweak the components INSIDE the svg with JS/CSS -->
    <svg>
      <rect x="0" y="0" width="100" height="50" />
      <circle class="svg-circle" cx="50" cy="50" r="10" />
    </svg>
    <!-- React 
    Create-React-App uses SVGR under the hood, which makes importing an SVG directly as a component possible:
        <ReactLogo/>
    Also this is possible:
        import ReactLogo from "./logo.svg"
        <img src={ReactLogo} />
    -->
  </body>
</html>
